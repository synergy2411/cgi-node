<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chattr App</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Socket Server -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
      <div class="container">
        
        <div class="card">
            <div class="card card-header">
                <p class="text-center display-4">Chattr App</p>
            </div>
            <div class="card card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <textarea class="form-control" name="taMsg" id="taMsg" rows="12" readonly> </textarea>
                    </div>
                    
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-8 col-md-8">
                        <input type="text" class="form-control" name="txtMsg" id="txtMsg"/>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <button class="btn btn-outline-primary btn-block" id="btnSend">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>


      </div>
    

    <script src="/js/app.js"></script>
  </body>
</html>
